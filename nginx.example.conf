# Nginx 配置示例 - 带路径前缀部署
# 适用于：https://oauth.yourdomain.com/uni-wechat-oauth/*

upstream wechat_oauth {
    server 127.0.0.1:3000;
    keepalive 64;
}

server {
    listen 80;
    server_name oauth.yourdomain.com;
    
    # 强制 HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name oauth.yourdomain.com;

    # SSL 证书配置
    ssl_certificate /path/to/fullchain.pem;
    ssl_certificate_key /path/to/privkey.pem;
    
    # SSL 优化配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 日志配置
    access_log /var/log/nginx/wechat-oauth-access.log;
    error_log /var/log/nginx/wechat-oauth-error.log;

    # 带路径前缀的配置
    location /uni-wechat-oauth/ {
        # 重写路径，去掉前缀
        rewrite ^/uni-wechat-oauth/(.*) /$1 break;
        
        # 反向代理到 Bun 服务
        proxy_pass http://wechat_oauth;
        proxy_http_version 1.1;
        
        # WebSocket 支持（如果需要）
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # 基础代理头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 重要：保留 User-Agent（用于判断微信客户端）
        proxy_set_header User-Agent $http_user_agent;
        
        # 传递路径前缀信息（用于生成正确的回调 URL）
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Forwarded-Prefix /uni-wechat-oauth;
        
        # 缓存控制
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # 可选：其他路径的配置
    location / {
        return 404;
    }
}
